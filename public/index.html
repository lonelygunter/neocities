<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gunterxd</title>
  <link rel="icon" type="image/x-icon" href="icons/smeargle.png">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="background"></div>

<div id="wrapper">

  <!-- HEADER -->
  <div id="header"></div>

  <!-- 3-COLUMN LAYOUT -->
  <div id="columns">

    <div id="sidebar-left"></div>
    <div id="main"></div>
    <div id="sidebar-right"></div>

  </div>


  <script>
    async function loadComponent(id, file) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }

    loadComponent('background', './home_page/background.html');
    loadComponent('header', './home_page/header.html');
    loadComponent('sidebar-left', './home_page/left_column.html');
    loadComponent('main', './home_page/center_column.html');
    loadComponent('sidebar-right', './home_page/right_column.html');
  </script>

</div>

</body>
</html>
